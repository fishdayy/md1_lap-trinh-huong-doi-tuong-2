<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="case dang ky.css">
</head>
<body>
<div class="wapper">
    <div class="wapper-heading" style="color: #868787">
        <h2>Sign up</h2>
    </div>
    <form onsubmit="signup()">
        <div class="inputField">
            <input id="username" type="text" placeholder="User Name">
        </div>
        <div class="inputField">
            <input id="email" type="email" placeholder="Email">
        </div>
        <div class="inputField">
            <input id="password" type="password" placeholder="Password">
        </div>
        <div class="inputField">
            <input id="confirmPassword" type="password" placeholder="Confirm Password">
        </div>
        <button id="signup">Sign up</button>
        <br>
        <a href="case%20dang%20nhap.html" class="login">Login</a>

    </form>
</div>
</body>
</html>
<script src="case dang ky.js"></script>
