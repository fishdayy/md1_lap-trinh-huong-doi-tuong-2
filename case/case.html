<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case</title>
    <link rel="stylesheet" href="case.css">
</head>
<body>
<div class="header">
    <h1 style="color: lightgrey">Moon Knight</h1>
</div>
<div class="content">
    <div class="content__1">
        <div class="left_top">
            <div class="glitch"></div>
            <div class="music">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div>
                <audio id="myAudio" controls autoplay style="display: none">
                    <source src="tungevaag-raaban-nhachottiktok.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="score">
            <p style="color: lightgrey">Điểm: </p>
            <p id="diem" style="color: lightgrey"></p>
        </div>
        <div class="game" id="game">
            <div id="game1"></div>
        </div>
    </div>
</div>
<div class="info">
    <div>
        <h3 style="color: lightgrey">Hướng dẫn:</h3>
        <p style="color: lightgrey">Điều khiển Moon Knight né Zombie</p>
    </div>
    <div>
        <h3 style="color: lightgrey">Di chuyển:</h3>
        <img src="4-phim.png" alt="">
    </div>
    <div>
        <h3 style="color: lightgrey">Moon Knight:</h3>
        <img src="down1.png" alt="">
    </div>
    <div>
        <h3 style="color: lightgrey">Zombie:</h3>
        <img id="zombieNor" width="70" height="100" alt="" src="zombie1.png">
        <img id="zombieRate" width="100" height="100" alt="" src="zombie2.png">
        <img id="zombieEpic" width="80" height="100" alt="" src="zombie3.png">
    </div>
</div>
</body>
</html>
